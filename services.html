<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mithila Help - Ultimate Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --orange: #FF9933; --green: #138808; --blue: #007BFF; --red: #dc3545; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f4f7f6; padding: 10px; }
        .box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 450px; margin: 15px auto; display: none; }
        .admin-wide { max-width: 1100px; background: white; padding: 20px; border-radius: 12px; margin: auto; display: none; border-top: 5px solid var(--orange); }
        h2 { text-align: center; color: var(--green); margin-bottom: 15px; border-bottom: 2px solid var(--orange); }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; margin-top: 8px; }
        .btn-blue { background: var(--blue); } .btn-green { background: var(--green); } .btn-red { background: var(--red); }
        .captcha { background: #eee; text-align: center; font-size: 20px; font-weight: bold; padding: 8px; border-radius: 6px; letter-spacing: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f1f1f1; }
        .small-txt { font-size: 11px; color: #666; font-weight: bold; }
    </style>
</head>
<body>

    <div id="box-login" class="box" style="display:block;">
        <h2>üîê ‡§≤‡•â‡§ó‡§ø‡§®</h2>
        <input type="text" id="l_phone" placeholder="Mobile / Admin Name">
        <input type="password" id="l_pass" placeholder="Password">
        <div id="cap_text" class="captcha"></div>
        <input type="number" id="l_cap_in" placeholder="Captcha Answer">
        <button class="btn btn-blue" onclick="doLogin()">Login</button>
        <p style="text-align:center; margin-top:10px; font-size:13px;">
            <span onclick="go('box-reg')" style="color:var(--blue); cursor:pointer;">Register</span> | 
            <span onclick="alert('Contact Admin for Recovery')" style="color:var(--blue); cursor:pointer;">Forgot Password?</span>
        </p>
    </div>

    <div id="box-reg" class="box">
        <h2>üìù Registration</h2>
        <input type="text" id="r_name" placeholder="Full Name">
        <input type="text" id="r_phone" placeholder="Mobile">
        <input type="date" id="r_dob" title="DOB for Recovery">
        <input type="password" id="r_pass" placeholder="Create Password">
        <button class="btn btn-blue" onclick="doReg()">Sign Up</button>
        <button class="btn" style="background:#666;" onclick="go('box-login')">Back</button>
    </div>

    <div id="box-order" class="box">
        <h3 id="wel_user">Namaste</h3>
        <label class="small-txt">Select Product:</label>
        <select id="sel_p" onchange="updateProductUI()"></select>
        
        <div id="qty_area" style="display:none;">
            <label id="lbl_qty" class="small-txt">Quantity:</label>
            <input type="number" id="sel_qty" placeholder="Enter quantity" oninput="calc()">
            <p id="min_msg" style="color:red; font-size:11px; margin-top:-5px;"></p>
        </div>

        <p id="total_p" style="text-align:center; font-weight:bold; font-size:22px; color:var(--green); margin:10px 0;">‚Çπ0.00</p>
        <input type="text" id="sel_ad" placeholder="Full Delivery Address">
        <select id="sel_m">
            <option value="Online">Online Payment</option>
            <option value="COD">Cash on Delivery (COD)</option>
        </select>
        <button class="btn btn-green" onclick="placeOrder()">Confirm Order</button>
        <div id="qr_box" style="display:flex; justify-content:center; margin-top:10px;"></div>
        <button class="btn btn-red" style="margin-top:10px" onclick="location.reload()">Logout</button>
    </div>

    <div id="box-admin" class="admin-wide">
        <h2>üõ†Ô∏è Admin: Shreya Rani Control</h2>
        <div style="background:#eef; padding:15px; border-radius:10px;">
            <h3>üì¶ Add/Update Product</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="adm_pn" placeholder="Product Name">
                <input type="number" id="adm_pr" placeholder="Rate">
                <select id="adm_unit">
                    <option value="kg">Kilo (kg)</option>
                    <option value="gm">Gram (gm)</option>
                    <option value="pc">Piece (pc)</option>
                    <option value="mtr">Meter (mtr)</option>
                    <option value="bundle">Bundle</option>
                </select>
                <input type="number" id="adm_min" placeholder="Min Quantity">
            </div>
            <button class="btn btn-blue" onclick="admAddP()">Save to Cloud</button>
            <table id="tbl_p"><thead><tr><th>Name</th><th>Rate</th><th>Unit</th><th>Min</th><th>Action</th></tr></thead><tbody></tbody></table>
        </div>
        <button class="btn btn-red" style="width:150px; margin:20px auto; display:block;" onclick="location.reload()">Logout</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBtLLOyVgt5hQwxokdsSRkeArZab5kyr_Q",
            authDomain: "mithilahelp-4107d.firebaseapp.com",
            databaseURL: "https://mithilahelp-4107d-default-rtdb.firebaseio.com",
            projectId: "mithilahelp-4107d",
            storageBucket: "mithilahelp-4107d.firebasestorage.app",
            messagingSenderId: "525345376934",
            appId: "1:525345376934:web:7083c7cecccd26a4a78267"
        };

        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();
        let capAns = 0, currentUser = null, allProducts = {};

        function save() { /* Firebase handles this */ }
        function go(id) {
            document.querySelectorAll('.box, .admin-wide').forEach(b => b.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'box-login') genCap();
        }

        function genCap() {
            let a = Math.floor(Math.random()*10), b = Math.floor(Math.random()*10);
            capAns = a + b; document.getElementById('cap_text').innerText = `${a} + ${b} = ?`;
        }

        function doLogin() {
            let u = document.getElementById('l_phone').value, p = document.getElementById('l_pass').value, c = document.getElementById('l_cap_in').value;
            if(c != capAns) return alert("Wrong Captcha");
            if(u === "shreya rani" && p === "mydearshreya@#") { loadAdmin(); go('box-admin'); return; }
            
            rdb.ref('users/' + u).once('value', (s) => {
                let val = s.val();
                if(val && val.pass === p) { currentUser = val; loadUser(); go('box-order'); }
                else alert("Login Failed!");
            });
        }

        function doReg() {
            let n = document.getElementById('r_name').value, ph = document.getElementById('r_phone').value, d = document.getElementById('r_dob').value, ps = document.getElementById('r_pass').value;
            if(!n || !ph || !ps) return alert("Pura bharen!");
            rdb.ref('users/' + ph).set({name:n, phone:ph, dob:d, pass:ps});
            alert("Registered Online!"); go('box-login');
        }

        function loadUser() {
            document.getElementById('wel_user').innerText = "Namaste, " + currentUser.name;
            rdb.ref('products/').on('value', (s) => {
                allProducts = s.val() || {};
                let sel = document.getElementById('sel_p'); sel.innerHTML = "<option value=''>Choose Item</option>";
                for(let id in allProducts) {
                    let p = allProducts[id];
                    sel.innerHTML += `<option value="${id}">${p.name} (‚Çπ${p.rate}/${p.unit})</option>`;
                }
            });
        }

        function updateProductUI() {
            let id = document.getElementById('sel_p').value;
            if(!id) { document.getElementById('qty_area').style.display = 'none'; return; }
            let p = allProducts[id];
            document.getElementById('qty_area').style.display = 'block';
            document.getElementById('lbl_qty').innerText = `Enter Quantity (${p.unit}):`;
            document.getElementById('min_msg').innerText = `Min Order: ${p.min} ${p.unit}`;
            document.getElementById('sel_qty').value = p.min;
            calc();
        }

        function calc() {
            let id = document.getElementById('sel_p').value;
            let q = document.getElementById('sel_qty').value;
            if(id && q > 0) {
                let p = allProducts[id];
                document.getElementById('total_p').innerText = `‚Çπ${(p.rate * q).toFixed(2)}`;
            }
        }

        function placeOrder() {
            let id = document.getElementById('sel_p').value, q = document.getElementById('sel_qty').value, ad = document.getElementById('sel_ad').value, m = document.getElementById('sel_m').value;
            if(!id || !ad || q <= 0) return alert("Details bharen!");
            let p = allProducts[id];
            if(parseFloat(q) < parseFloat(p.min)) return alert(`Minimum ${p.min} ${p.unit} order karein!`);

            let orderData = { userName: currentUser.name, phone: currentUser.phone, item: p.name, qty: q, price: (p.rate * q), address: ad, status: "Pending" };
            rdb.ref('orders/').push(orderData);
            
            if(m === "Online") {
                let upi = `upi://pay?pa=7033578145@sbi&pn=Mithila&am=${orderData.price}&cu=INR`;
                document.getElementById('qr_box').innerHTML = ""; new QRCode(document.getElementById('qr_box'),{text:upi,width:120,height:120});
            } else { alert("Order Placed (COD)!"); }
        }

        function loadAdmin() {
            rdb.ref('products/').on('value', (s) => {
                let data = s.val(), html = "";
                for(let id in data) {
                    html += `<tr><td>${data[id].name}</td><td>${data[id].rate}</td><td>${data[id].unit}</td><td>${data[id].min}</td><td><button onclick="rdb.ref('products/${id}').remove()">Del</button></td></tr>`;
                }
                document.getElementById('tbl_p').querySelector('tbody').innerHTML = html;
            });
        }

        function admAddP() {
            let n = document.getElementById('adm_pn').value, r = document.getElementById('adm_pr').value, u = document.getElementById('adm_unit').value, m = document.getElementById('adm_min').value;
            if(!n || !r) return alert("Pura bharen!");
            rdb.ref('products/').push({name:n, rate:r, unit:u, min:m});
            alert("Cloud Updated!");
        }

        window.onload = genCap;
    </script>
</body>
</html>
