<!DOCTYPE html>

    <style>
        :root {

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, var(--tiranga-orange), #ffffff, var(--tiranga-green));
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            position: relative;
            overflow-x: hidden;
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        body::before {

            background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
            background-size: contain; opacity: 0.12; transform: translate(-50%, -50%) rotate(0deg);
            animation: chakraRotate 25s linear infinite; pointer-events: none; z-index: 0;
        }
        @keyframes chakraRotate { 0% { transform: translate(-50%, -50%) rotate(360deg); } }

        main { max-width: 900px; margin: 30px auto; background: rgba(255,255,255,0.95); padding: 25px; border-radius: 15px; box-shadow: 0 6px 25px rgba(0,0,0,0.15); position: relative; z-index: 2; }
        h2.section-title { color: var(--tiranga-green); border-left: 5px solid var(--tiranga-orange); padding-left: 10px; margin-bottom: 20px; }

        .input-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 12px; }
        input, select { flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #ccc; outline: none; font-size: 15px; }
        
        .btn { background: linear-gradient(to right, var(--tiranga-orange), var(--tiranga-green)); border: none; color: #000; font-weight: 700; padding: 15px; border-radius: 30px; cursor: pointer; width: 100%; font-size: 16px; transition: 0.3s; }
        .btn:hover { transform: scale(1.02); }

        .price-tag { background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 15px; border: 1px solid #ffeeba; }
    </style>
</head>

    <script>
        let finalAmount = 0;

        function calculatePrice() {
            const select = document.getElementById('order_item');
            const gramsInput = document.getElementById('order_grams');

            const ratePerKg = parseFloat(selectedOption.getAttribute('data-rate'));
            const grams = parseFloat(gramsInput.value);

            if (ratePerKg && grams >= 100) {

                finalAmount = (ratePerKg / 1000) * grams;
                display.innerHTML = `‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§: ‚Çπ${finalAmount.toFixed(2)} (${grams} ‡§ó‡•ç‡§∞‡§æ‡§Æ ‡§ï‡•á ‡§≤‡§ø‡§è)`;
