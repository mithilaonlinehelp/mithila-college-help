<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mithila College Help - Online Order</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --tiranga-orange: #FF9933; --tiranga-green: #138808; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, var(--tiranga-orange), #ffffff, var(--tiranga-green));
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            position: relative; overflow-x: hidden;
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        body::before {
            content: ""; position: fixed; top: 50%; left: 50%; width: 280px; height: 280px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
            background-size: contain; opacity: 0.1; transform: translate(-50%, -50%);
            animation: chakraRotate 25s linear infinite; pointer-events: none; z-index: 0;
        }
        @keyframes chakraRotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        main { max-width: 900px; margin: 30px auto; background: rgba(255,255,255,0.95); padding: 25px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.2); position: relative; z-index: 2; }
        h2 { color: var(--tiranga-green); border-left: 5px solid var(--tiranga-orange); padding-left: 10px; margin-bottom: 20px; }

        .input-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 12px; }
        input, select { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; outline: none; }
        
        .btn { background: linear-gradient(to right, var(--tiranga-orange), var(--tiranga-green)); border: none; color: white; font-weight: 700; padding: 15px; border-radius: 30px; cursor: pointer; transition: 0.3s; width: 100%; font-size: 16px; }
        .btn:hover { transform: scale(1.02); }

        .price-box { background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; margin-bottom: 15px; border: 1px solid #ffeeba; font-size: 18px; }

        /* QR Code Container */
        #qr-container { display: none; margin-top: 20px; text-align: center; padding: 15px; background: #fff; border-radius: 10px; border: 2px solid var(--tiranga-orange); }
        #qrcode { display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

    <main>
        <h2>üõí Online Order & Payment</h2>
        
        <div class="input-group">
            <select id="order_item" onchange="updateCalc()">
                <option value="">-- ‡§™‡•à‡§ï‡•á‡§ü ‡§ö‡•Å‡§®‡•á‡§Ç --</option>
                <option value="Packet A" data-rate="9300">Packet A (‚Çπ9300/kg)</option>
                <option value="Packet B" data-rate="11700">Packet B (‚Çπ11700/kg)</option>
                <option value="Packet C" data-rate="5500">Packet C (‚Çπ5500/kg)</option>
            </select>
            <input id="order_grams" type="number" placeholder="‡§ï‡§ø‡§§‡§®‡§æ ‡§ó‡•ç‡§∞‡§æ‡§Æ? (Min 100)" min="100" oninput="updateCalc()">
        </div>

        <div id="price_display" class="price-box">‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§: ‚Çπ0.00</div>

        <div class="input-group">
            <input id="order_name" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ">
            <input id="order_mobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞">
        </div>
        <input id="order_addr" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§™‡§§‡§æ (Delivery Address)" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;">

        <button class="btn" onclick="processPayment()">üí∞ Pay & Order Now</button>

        <div id="qr-container">
            <p>üì∏ ‡§á‡§∏‡•á ‡§∏‡•ç‡§ï‡•à‡§® ‡§ï‡§∞‡•á‡§Ç ‡§Ø‡§æ ‡§®‡•Ä‡§ö‡•á ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§è‡§Ç</p>
            <div id="qrcode"></div>
            <p style="margin-top:10px; font-size:12px; color:#666;">UPI ID: 7033578145@sbi</p>
            <button class="btn" onclick="openPaymentApp()" style="margin-top:15px; background:#007BFF;">Open Payment App</button>
        </div>

        <p id="status_msg" style="text-align:center; margin-top:15px; font-weight:bold; color:var(--tiranga-green);"></p>
    </main>

    <script>
        let totalVal = 0;
        let upiLink = "";

        function updateCalc() {
            const sel = document.getElementById('order_item');
            const g = document.getElementById('order_grams').value;
            const rate = sel.options[sel.selectedIndex].getAttribute('data-rate');
            const display = document.getElementById('price_display');
            
            if(rate && g >= 100) {
                totalVal = (rate / 1000) * g;
                display.innerText = `‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§: ‚Çπ${totalVal.toFixed(2)} (${g} ‡§ó‡•ç‡§∞‡§æ‡§Æ)`;
            } else {
                totalVal = 0;
                display.innerText = `‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§: ‚Çπ0.00`;
            }
        }

        function processPayment() {
            const name = document.getElementById('order_name').value;
            const item = document.getElementById('order_item').value;
            const grams = document.getElementById('order_grams').value;

            if(!name || totalVal === 0) {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Ç‡§∞‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§∏‡§π‡•Ä ‡§≠‡§∞‡•á‡§Ç!");
                return;
            }

            // UPI Payment Link
            upiLink = `upi://pay?pa=7033578145@sbi&pn=MithilaHelp&am=${totalVal.toFixed(2)}&cu=INR&tn=Order_${item}_${grams}g_by_${name}`;

            // Generate QR Code
            document.getElementById('qr-container').style.display = 'block';
            const qrBox = document.getElementById('qrcode');
            qrBox.innerHTML = ""; // Clear old QR
            new QRCode(qrBox, {
                text: upiLink,
                width: 180,
                height: 180
            });

            document.getElementById('status_msg').innerText = "‚úÖ ‡§ï‡•ç‡§Ø‡•Ç‡§Ü‡§∞ ‡§ï‡•ã‡§° ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§";
            
            // Scroll to QR Code
            document.getElementById('qr-container').scrollIntoView({ behavior: 'smooth' });
        }

        function openPaymentApp() {
            if(upiLink) {
                window.location.href = upiLink;
            } else {
                alert("‡§™‡§π‡§≤‡•á 'Pay & Order Now' ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§è‡§Ç");
            }
        }
    </script>
</body>
</html>
