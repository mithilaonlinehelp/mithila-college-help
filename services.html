<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mithila College Help - Order System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --tiranga-orange: #FF9933; --tiranga-green: #138808; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, var(--tiranga-orange), #ffffff, var(--tiranga-green));
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            position: relative; overflow-x: hidden;
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        main { max-width: 900px; margin: 30px auto; background: rgba(255,255,255,0.95); padding: 25px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.2); position: relative; z-index: 2; }
        h2 { color: var(--tiranga-green); border-left: 5px solid var(--tiranga-orange); padding-left: 10px; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 12px; }
        input, select { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; outline: none; }
        .btn { background: linear-gradient(to right, var(--tiranga-orange), var(--tiranga-green)); border: none; color: white; font-weight: 700; padding: 15px; border-radius: 30px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        .price-box { background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; margin-bottom: 15px; border: 1px solid #ffeeba; font-size: 18px; }
        #qr-container { display: none; margin-top: 20px; text-align: center; padding: 20px; background: #fff; border-radius: 10px; border: 2px solid var(--tiranga-orange); }
        #qrcode { display: inline-block; margin: 15px 0; }
        .success-card { background: #d4edda; color: #155724; padding: 20px; border-radius: 10px; margin-top: 20px; display: none; text-align: center; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

    <main>
        <h2>üõí Online Order & Secure Payment</h2>
        
        <div class="input-group">
            <select id="order_item" onchange="updateCalc()">
                <option value="">-- ‡§™‡•à‡§ï‡•á‡§ü ‡§ö‡•Å‡§®‡•á‡§Ç --</option>
                <option value="Packet A" data-rate="9300">Packet A (‚Çπ9300/kg)</option>
                <option value="Packet B" data-rate="11700">Packet B (‚Çπ11700/kg)</option>
                <option value="Packet C" data-rate="5500">Packet C (‚Çπ5500/kg)</option>
            </select>
            <input id="order_grams" type="number" placeholder="‡§ó‡•ç‡§∞‡§æ‡§Æ (Min 100)" min="100" oninput="updateCalc()">
        </div>

        <div id="price_display" class="price-box">‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§: ‚Çπ0.00</div>

        <div class="input-group">
            <input id="order_name" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ">
            <input id="order_mobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞">
        </div>
        <input id="order_addr" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§™‡§§‡§æ (Delivery Address)" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;">

        <button class="btn" onclick="generateOrder()">üí∞ Generate Order & QR</button>

        <div id="qr-container">
            <p style="font-weight: bold;">üì∏ Scan to Pay</p>
            <div id="qrcode"></div>
            <button class="btn" onclick="openApp()" style="background:#007BFF;">Open Payment App</button>
            <button class="btn" onclick="confirmPayment()" style="background:#28a745; margin-top:10px;">I have paid (‡§≠‡•Å‡§ó‡§§‡§æ‡§® ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ)</button>
        </div>

        <div id="success_card" class="success-card">
            <h3 id="order_no">Order ID: #MCH-0000</h3>
            <p id="summary_text">‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§ï‡§∞ ‡§≤‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§</p>
            <button class="btn" onclick="sendWhatsApp()" style="background:#25D366; color:white;">Receive Order Message on WhatsApp</button>
        </div>
    </main>

    <script>
        let totalVal = 0;
        let upiLink = "";
        let currentOrderID = "";

        function updateCalc() {
            const sel = document.getElementById('order_item');
            const g = document.getElementById('order_grams').value;
            const rate = sel.options[sel.selectedIndex].getAttribute('data-rate');
            if(rate && g >= 100) {
                totalVal = (rate / 1000) * g;
                document.getElementById('price_display').innerText = `‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§: ‚Çπ${totalVal.toFixed(2)} (${g} ‡§ó‡•ç‡§∞‡§æ‡§Æ)`;
            }
        }

        function generateOrder() {
            const name = document.getElementById('order_name').value;
            if(!name || totalVal === 0) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç!");

            // Unique Order Number Generation
            currentOrderID = "MCH-" + Math.floor(10000 + Math.random() * 90000);
            upiLink = `upi://pay?pa=7033578145@sbi&pn=MithilaHelp&am=${totalVal.toFixed(2)}&cu=INR&tn=Order_${currentOrderID}`;

            document.getElementById('qr-container').style.display = 'block';
            document.getElementById('success_card').style.display = 'none';
            
            const qrBox = document.getElementById('qrcode');
            qrBox.innerHTML = ""; 
            new QRCode(qrBox, { text: upiLink, width: 180, height: 180 });
            document.getElementById('qr-container').scrollIntoView({ behavior: 'smooth' });
        }

        function openApp() { window.location.href = upiLink; }

        function confirmPayment() {
            document.getElementById('qr-container').style.display = 'none';
            document.getElementById('success_card').style.display = 'block';
            document.getElementById('order_no').innerText = `Order ID: #${currentOrderID}`;
            document.getElementById('summary_text').innerHTML = `‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶ <b>${document.getElementById('order_name').value}</b>!<br>‚Çπ${totalVal.toFixed(2)} ‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à‡•§`;
        }

        function sendWhatsApp() {
            const name = document.getElementById('order_name').value;
            const mobile = document.getElementById('order_mobile').value;
            const item = document.getElementById('order_item').value;
            const grams = document.getElementById('order_grams').value;
            
            // Text for WhatsApp Message
            const text = `*NEW ORDER DETAILS*%0A--------------------%0A*Order ID:* %23${currentOrderID}%0A*Name:* ${name}%0A*Item:* ${item}%0A*Quantity:* ${grams}g%0A*Amount:* Rs.${totalVal.toFixed(2)}%0A*Status:* Payment Initiated%0A--------------------%0AThank you for ordering with Mithila College Help!`;
            
            // Ye aapke number par aur user ke liye message ready karega
            window.open(`https://wa.me/91${mobile}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
